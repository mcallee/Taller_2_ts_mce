<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="module" src='./scripts/serie.js'></script>
    <script type="module" src='./scripts/data.js'></script>
    <script type="module" src='./scripts/table.js'></script>
    <title>Series</title>
</head>
<body>

    <nav class="navbar bg-primary" style="background-color: rgba(0, 191, 255, 0.3);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="resources/tv.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Tv Series
            </a>
        </div>
    </nav>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table table-striped" id="series" style="max-width: 50%; margin: auto;">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Plataforma</th>
                            <th scope="col">Temporadas</th>
                        </tr>
                    </thead>
                    <!-- Filas se llenan dinámicamente -->
                </table>
            </div>
            <div class="col" id="detail-container">
                <!-- Aquí se muestra detalle de la serie -->
            </div>
        </div>
    </div>
    
</body>
</html>
