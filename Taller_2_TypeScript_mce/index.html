<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .navbar {
            background-color: #ccc;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            margin-right: 5px;
        }

        .brand-content {
            display: flex;
            align-items: center;
            margin: auto;
        }

        #series {
            max-width: 50%;
            margin: auto;
        }
    </style>
    <title>Series</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="brand-content">
                <img src="resources/tv.png" alt="Logo" width="60" height="48">
                <h1 class="display-4">TV Series</h1>
            </div>
        </div>
    </nav>
    <br>
    <br>

    <table class="table table-striped" id="series">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Plataforma</th>
                <th scope="col">Temporadas</th>
            </tr>
        </thead>
    </table>
    <div id="detalle" class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Detalle de la serie</h5>
            <p class="card-text">Selecciona una serie para ver el detalle.</p>
        </div>
    </div>

    <script type="module" src='/scripts/main.js'></script>
</body>
</html>
